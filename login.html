<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            width: 25%;
            height: 60%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            padding: 0px;
            margin-left: 20px;
            width: 85%;
        }

        .logo span {
            color: #002d66;
        }

        .logo .slash {
            color: #9b9b9b;
        }

        .login-container h2 {
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
            margin-bottom: 15px;
            color: #666;
            font-family: 'Alexandria', sans-serif;
            font-weight: 20;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container input:focus {
            border-color: #002d66;
            outline: none;
        }

        .login-container button {
            width: 60%;
            padding: 10px;
            background: linear-gradient(to right, #092134, #1B629A);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-left:53px ;
        }

        .login-container button:hover {
            background: linear-gradient(to left, #092134, #1B629A);
        }

        .reg{
            text-align: center;
            padding-top: 17px;
            text-decoration: none;
        }

        a{
            text-decoration: none;
            color: #1B629A;
        }

        /* Snackbar style */
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
</style>
<body>

    <div class="login-container">
        <div class="logo">
            <img class="logo" src="assets/inilogo.png" alt="">
        </div>
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); showSnackbar();">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Masuk</button>
            <p class="reg">
                <a href="register.html">
                    Don't Have Account Yet?
                </a>
            </p>
        </form>
    </div>

    <!-- Snackbar -->
    <div id="snackbar">Login Successful!</div>

    <script>
        function showSnackbar() {
            var snackbar = document.getElementById("snackbar");
            snackbar.className = "show";
            setTimeout(function(){ snackbar.className = snackbar.className.replace("show", ""); }, 3000);
        }
    </script>

</body>
</html>
