<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleregister.css">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap" rel="stylesheet">
    <title>Register Form</title>
</head>
<body>

    <div class="register-container">
        <div class="logo">
            <img class="logo" src="assets/inilogo.png" alt="">
        </div>
        <h2 class="register">Register</h2>
        
        <form action="#">
            <!-- Personal Information Section -->
            <div class="section-title">Information Personal</div>
            <input type="text" placeholder="Nama Lengkap" required>
            <input type="email" placeholder="Email" required>
            <input type="date" placeholder="Tanggal Lahir" required>

            <!-- Account Information Section -->
            <div class="section-title">Account</div>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>

            <button type="submit">Submit</button>
            <p class="reg">
                <a href="login.html">
                    already have an account?
                </a>
            </p>
        </form>
    </div>

</body>
</html>
